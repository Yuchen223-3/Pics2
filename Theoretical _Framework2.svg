			<text transform="matrix(1 0 0 1 784.9168 172.7002)" class="st15 st16">Theory of </text>
			<text transform="matrix(1 0 0 1 837.3424 172.7002)" class="st21 st16">JingJie</text>
			<text transform="matrix(1 0 0 1 871.9424 172.7002)" class="st15 st16">(</text>
			<text transform="matrix(1 0 0 1 875.9424 172.7149)" class="st18 st16">境界</text>
			<text transform="matrix(1 0 0 1 899.9424 172.7002)" class="st15 st16">)</text>
			<text transform="matrix(1 0 0 1 800.0475 250.0828)" class="st15 st16">Creative Art Practice </text>
			<text transform="matrix(1 0 0 1 800.0475 264.4828)" class="st15 st16">as a Research Method</text>
			<text transform="matrix(1 0 0 1 1018.4241 199.1181)" class="st15 st16">Art Experiment:</text>
			<text transform="matrix(1 0 0 1 1018.4241 213.5181)" class="st15 st16">Chinese Poetry </text>
			<text transform="matrix(1 0 0 1 1018.4241 227.9181)" class="st15 st16">as Urban Critique</text>
			<text transform="matrix(1 0 0 1 817.7236 86.6873)" class="st15 st16">Proposed Approach</text>
			<text transform="matrix(1 0 0 1 556.1862 86.6871)" class="st15 st16">Research Questions</text>
