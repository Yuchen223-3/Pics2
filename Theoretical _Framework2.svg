			<text transform="matrix(1 0 0 1 512.9233 410.9417)" class="st22 st23">Inspiration &amp; Typical Case Study</text>
			<text transform="matrix(1 0 0 1 134.6236 201.8616)" class="st24 st17 st16">Non-human elements&apos; </text>
