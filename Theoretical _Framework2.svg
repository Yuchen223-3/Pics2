			<text transform="matrix(1 0 0 1 344.8995 478.0023)" class="st17 st16">Architectural Philosophy</text>
			<text transform="matrix(1 0 0 1 243.5236 160.768)" class="st15 st16">Critical Urban </text>
			<text transform="matrix(1 0 0 1 243.5236 175.168)" class="st15 st16">Theory</text>
			<rect x="538.3" y="188.9" class="st20" width="148.5" height="20.5"/>
			<text transform="matrix(1 0 0 1 545.9605 209.0676)" class="st15 st16">Reimagining Space </text>
			<text transform="matrix(1 0 0 1 545.9605 223.4676)" class="st15 st16">Through Chinese Poetry</text>
			<text transform="matrix(1 0 0 1 784.9168 143.9003)" class="st15 st16">Chinese Classical Aesthetics</text>
			<text transform="matrix(1 0 0 1 789.0186 158.3003)" class="st15 st16"> Wang Guowei&apos;s(</text>
			<text transform="matrix(1 0 0 1 872.5186 158.3149)" class="st18 st16">王国维</text>
